<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Module-5</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <header class="head">
        <div class="wrapper clearfix">
            <h1 class="logo"><a class="new">Mart</a></h1>
            <nav class="navigation clearfix">
                <ul class="site-page">
                    <li class="site-navigation-item"><a href="#">home</a></li>
                    <li class="site-navigation-item"><a href="#">about us</a></li>
                    <li class="site-navigation-item"><a href="#">page</a></li>
                    <li class="site-navigation-item"><a href="#">shop</a></li>
                    <li class="site-navigation-item"><a href="#">blog</a></li>
                    <li class="site-navigation-item"><a href="#">contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="slider clearfix">
            <div class="wrapper clearfix">
                <div class="slider-wrapper">
                    <div class="slider-item">
                        <h2 class="slider-title"> affordable paris tours</h2>
                        <p class="slider-subtitle">city tours / tour tickets / tour guides</p>
                    </div>
                    <div class="slider-btn">
                        <button class="btn btn-right" title="next"></button>
                        <button class="btn btn-left" title="prev"></button>
                    </div>
                </div>
            </div>


        </section>

        <section class="collection">
            <div class="section-wrapper">
                <div class="product-section">
                    <h3 class="collection-name">new collection</h3>
                    <ul class="product-list clearfix">
                        <li class="map-list">
                            <a href="#">
                                <div class="box">
                                    <img src="img/blue-guy.jpg" alt="man" width="255" height="320">
                                </div>
                                    <p class="map-name">blue tshirt</p>
                                    <p class="map-price">$26</p>
                                </div></a>
                            <div class="item-overlay">
                                <ul class="icons">
                                    <li class="icons-item">
                                        <button class="product-btn like" title="like" alt="like"></button>
                                    </li>
                                    <li class="icons-item">
                                            <button class="product-btn shuffle" title="shuffle" alt="shuffle"></button>
                                    </li>
                                    <li class="icons-item">
                                            <button class="product-btn time" title="time" alt="time"></button>
                                    </li> 
                                    <li class="icons-item">
                                        <button class="product-btn cart" title="cart" alt="cart"></button>
                                        <span>add to cart</span>
                                    </li>
                                </ul>

                            </div>
                        </li>
                    </ul>
                </div>
        </section>
    </main>
</body>

</html>
